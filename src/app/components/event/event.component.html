<!-- Event -->

    <div class="event event_left">
        <div class="event_image"><img [src]=childEvent.img alt=""></div>
        <div class="event_body d-flex flex-row align-items-start justify-content-start">
            <div class="event_date">
                <div class="d-flex flex-column align-items-center justify-content-center trans_200">
                    <div class="event_day trans_200">21</div>
                    <div class="event_month trans_200">Aug</div>
                </div>
            </div>
            <div class="event_content">
                <div class="event_title"><a href="#">{{childEvent.name}}</a></div>
                <div class="event_info_container">
                    <div class="event_info"><i class="fa fa-clock-o" aria-hidden="true"></i><span>{{childEvent.date}}</span></div>
                    <!-- <div class="event_info"><i class="fa fa-map-marker" aria-hidden="true"></i><span>25 New York City</span></div> -->
                    <div class="event_text">
                        <p>{{childEvent.description}}</p>
                        <!-- <button class="comment_button trans_200" (click)="delete(childEvent.id)" >Delete</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
