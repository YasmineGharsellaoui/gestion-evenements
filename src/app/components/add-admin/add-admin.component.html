                                    <input type="text" class="comment_input" formControlName="firstName">

                                    <input type="password" class="comment_input" formControlName="password">
                                </div>
                               
                                <div>
                                    <div class="form_title"> Confirm Password</div>
                                    <input type="password" class="comment_input" formControlName="confirmPassword">
                                </div>
                               
                                <div>
                                    <div class="form_title">Tel </div>
                                    <input type="tel" class="comment_input" formControlName="tel">
                                </div>
                              

                                <div>
                                    <button type="submit" class="comment_button trans_200"
                                        (click)="addAdmin(this.addAdminForm.value)"> Add</button>
                                </div>
                            </form>
                        </div>
